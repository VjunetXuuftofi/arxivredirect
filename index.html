<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect to Arxiv</title>
</head>
<body>

</body>
<script>
    var now = new Date();
    now.setHours(now.getHours() - 1);
    var today = new Date(now.getUTCFullYear(),now.getUTCMonth(), now.getUTCDate() ,
        now.getUTCHours(), now.getUTCMinutes(), now.getUTCSeconds(), now.getUTCMilliseconds());
    var str = today.toISOString().substring(0, 10);
    const yesterday = new Date(today);
    yesterday.setDate(yesterday.getDate() - 1);
    var yesterday_str = yesterday.toISOString().substring(0, 10);
    window.location.replace("https://arxiv.org/search/advanced?advanced=&terms-0-operator=AND&terms-0-term=&terms-0-field=title&terms-1-operator=AND&terms-1-term=cs.ML&terms-1-field=all&terms-2-operator=OR&terms-2-term=cs.LG&terms-2-field=all&terms-3-operator=OR&terms-3-term=cs.CV&terms-3-field=all&classification-physics_archives=all&classification-include_cross_list=include&date-year=&date-filter_by=date_range&date-from_date=" + yesterday_str + "&date-to_date=" + str + "&date-date_type=submitted_date&abstracts=hide&size=50&order=-announced_date_first&start=50");
</script>
</html>
